<!DOCTYPE html>
<html lang="en" ng-app="minmax">
    <head>
        <meta charset="utf-8">
        <title>Authentication Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Controllers & Authentication Form </a>
                </div>
            </div>
        </nav>
   
        <div class="container main-content" ng-controller="MinMaxCtrl">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="name" ng-model="formModel.name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" ng-Model="formModel.email"/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username" ng-Model="formModel.username"/>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" type="number" id="age" name="age" ng-Model="formModel.age"/>
                </div>
                 <div class="form-group">
                    <label for="sex">Sex</label>
                    <select class="form-control" type="" id="sex" name="sex" ng-Model="formModel.sex">
                        <option value="">Please Choose</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" ng-model="formModle.password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="onSubmit()">Register</button>
                </div>
            </form>
            <pre>{{ formModel | json }}</pre>
            <h1 id="notification"></h1>
            </div>
        </div>
        <script src="./../node_modules/angular/angular.min.js"></script>
        <script src="./../app.js"></script>
        <script src="./../controllers/auth-form-controller.js"
    </body>
</html>
